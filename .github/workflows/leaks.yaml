name: Leak Tests

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'libft/**'
      - 'libft'
      - 'Makefile'
  workflow_dispatch:
jobs:
  leak-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get -y install valgrind libreadline-dev

      - name: Build minishell
        run: make

      - name: Leak test
        run: |
          for cmd in tests/cmds/*/*.sh; do
            echo "Testing $cmd..."
            valmessage=$(cat $cmd | valgrind ./minishell 2>&1 || true)
            echo "$valmessage"
            leaks=$(echo "$valmessage" | grep 'lost in loss' || true)
            if [ -z "$leaks" ]; then
              echo "There are no leaks for $cmd! ✅🔥"
            else
              echo "Errors for $cmd:"
              echo "$valmessage"
              echo "Leaks FAILURE for $cmd! 😞❌"
              exit 1
            fi
          done
